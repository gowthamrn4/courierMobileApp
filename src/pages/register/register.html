<ion-header>

    <ion-navbar>
        <ion-title><pre>  User Register</pre> </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form name="registerform" id="registerform" #registerform="ngForm" novalidate (ngSubmit)="goTologin(registerform.value)">
        <ion-list>
            <ion-item>
                <ion-label  floating>Name</ion-label>
                <ion-input  required type="text" #name="ngModel" ngModel id="name" name="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating>@Email</ion-label>
                <ion-input  required type="text" id="email" name="email" #email="ngModel" ngModel pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating>Mobile Number</ion-label>
                <ion-input  required type="text" id="mobile" name="mobile" #mobile="ngModel" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating>Password</ion-label>
                <ion-input type="password" name="password" id="password" #password="ngModel" ngModel pattern="^[a-zA-Z0-9]*$" required ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating>City</ion-label>
                <ion-input  name="cityName" id="cityName" #cityName="ngModel" ngModel></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  floating>State</ion-label>
                <ion-select  name="state" id="state" #state="ngModel" ngModel required>
                    <ion-option [value]="" disabled>Select</ion-option>
                    <ion-option [value]="TamilNadu">Tamil Nadu</ion-option>
                    <ion-option [value]="Kerala">Kerala</ion-option>
                    <ion-option [value]="Karnataka">Karnataka</ion-option>
                    <ion-option [value]="telugana">telugana</ion-option>
                    <ion-option [value]="AndraPradesh">Andra Pradesh</ion-option>
                    <ion-option [value]="Pudhuchery">Pudhuchery</ion-option>
                    <ion-option [value]="Goa">Goa</ion-option>
                    <ion-option [value]="Delhi">Delhi</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label  floating>Pin Code</ion-label>
                <ion-input  type="text" name="pinCode" id="pinCode" #pinCode="ngModel" ngModel></ion-input>
            </ion-item>
        </ion-list>
        <div class="bttnbar">
            <button style="background:#564545" ion-button block type="submit" [disabled]="!registerform.valid">Register</button>
        </div>
    </form>
</ion-content>
