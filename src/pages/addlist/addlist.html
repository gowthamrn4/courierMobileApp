<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons class="backBtn" (click)="goToBack()" left>
          <button ion-button icon-only class="backBtn">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
     <ion-title><pre>    Tracking</pre></ion-title>
  </ion-navbar>
 </ion-header>


<ion-content padding>
  <ion-card id="card">
    <ion-card *ngFor="let data of list" padding (click)="viewNotification(data)">
      <p>Courier ID   : {{data.courierId}}</p>
       <p>Receiver Name   : {{data.senderDetails.receiverName}}</p>
      <p>{{data.date | date}}</p>
    </ion-card>
  </ion-card>
</ion-content>
