<ion-header>
  <ion-navbar hideBackButton>
      <ion-buttons class="backBtn" (click)="goToBack()" left>
          <button ion-button icon-only class="backBtn">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
     <ion-title><pre>   View Tracking</pre></ion-title>
  </ion-navbar>
 </ion-header>


<ion-content padding>
<ion-card *ngFor="let data of message" padding>
  <p>{{data.date | date}}</p>
  <p>{{data.message}}</p>
</ion-card>
</ion-content>
